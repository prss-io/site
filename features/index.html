ing.page",parser:"react",item:{uuid:"e397e4e9-f49c-44fc-9c8d-f2bef4274d5d",slug:"features",title:"Features",content:'<p style="text-align: center;"><img src="https://i.imgur.com/GY8XQdz.gif" alt="" style="width: 803px; height: 475px;"></p>\n\n<ul>\n    <li class="selected">\n        <h2 class="mt-0">Ease of use</h2>\n        <p>The best tool is the one which doesn\'t get in the way. PRSS provides you with a simple and familiar editor to make creating a breeze.</p>\n    </li>\n    <li>\n        <h2 class="mt-0">Customizable and extensible</h2>\n        <p>Create dynamic content and menus, add custom HTML, scripts and styles effortlessly. Need more power? Change the look and feel of your site with Themes or create custom Themes tailored to your needs..</p>\n    </li>\n    <li>\n        <h2 class="mt-0">Performance first</h2>\n        <p>PRSS runs locally in your computer, so there\'s no waiting around for a server to respond (such as with Wordpress or Ghost). Creating and editing your sites will feel snappier than ever.</p>\n    </li>\n    <li>\n        <h2 class="mt-0">You own your data</h2>\n        <p>We don\'t ask you for registration to enjoy PRSS. Moreover, all your site\'s data is stored in your own computer. No need to worry about hackers gaining access to your blog like on other platforms.</p>\n    </li>\n    <li>\n        <h2 class="mt-0">Optimized for search engines</h2>\n        <p>Sitemaps and Meta tags are automatically generated for each of your sites. This&nbsp;ensures your site is fully accessible to search engines. </p>\n        <p>You can also set up your own Meta tags to complement&nbsp;your SEO requirements.</p>\n    </li>\n    <li>\n        <h2 class="mt-0">Free and Open source</h2>\n        <p>The PRSS application, its themes and utilities are all free and open source. You can explore all the code, create bug reports and share&nbsp;your improvements and customizations.</p>\n        <p>Contributions are always welcome!</p>\n    </li>\n</ul>\n<p><br></p>\n<h4 style="text-align: center;">Get Started Now</h4>\n<p><br></p>\n\n\n\n<div class="rows">\n    <div class="row dl-btns" style="text-align: center;">\n        <div class="col mb-3" style="">\n            <a class="btn btn-lg btn-outline-primary btn-block mb-sm dl-btn win-dl-btn" data-platform="windows" href="https://github.com/hodgef/PRSS/releases/latest/download/PRSS-win32.exe" target="_blank"><i class="fa fa-windows">&nbsp;</i>Windows</a>\n            <div class="dl-label" style="">Windows 7, 8, 10+</div>\n        </div>\n        <div class="col mb-3" style="text-align: center;">\n            <a class="btn btn-lg btn-outline-primary btn-block dl-btn mac-dl-btn" data-platform="mac" href="https://github.com/hodgef/PRSS/releases/latest/download/PRSS-darwin.dmg" target="_blank"><i class="fa fa-apple">&nbsp;</i>Mac</a>\n            <div class="dl-label">macOS 10.10+</div>\n        </div>\n        <div class="col mb-3">\n            <a class="btn btn-lg btn-outline-primary btn-block dl-btn linux-dl-btn" data-platform="linux" href="https://github.com/hodgef/PRSS/releases/latest/download/PRSS-linux.zip" target="_blank"><em class="fa fa-linux">&nbsp;</em>Linux</a>\n            <div class="dl-label">Debian, Ubuntu</div>\n        </div>\n    </div>\n</div>\n\n<p></p>',template:"page",updatedAt:1595344228187,createdAt:1590973259191,vars:{metaDescription:"Discover the advantages of using PRSS to publish your site",ctaUrl:"https://prss.io/",ctaLabel:"Get Started Now"}},rootPath:"../",headHtml:'<title>%item.title% - %site.title%</title>\n<link rel="apple-touch-icon" sizes="180x180" href="%rootPath%assets/images/apple-touch-icon.png">\n<link rel="icon" type="image/png" sizes="32x32" href="%rootPath%assets/images/favicon-32x32.png">\n<link rel="icon" type="image/png" sizes="16x16" href="%rootPath%assets/images/favicon-16x16.png">\n<link rel="manifest" href="%rootPath%assets/images/site.webmanifest">\n\x3c!-- Global site tag (gtag.js) - Google Analytics --\x3e\n<script as
